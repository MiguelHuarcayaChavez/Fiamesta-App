        <div class="credit-header">
          Compra hecha el:
        </div>

          <div class="left-section">
            <h2>Productos:</h2>

          </div>
          <div class="right-section">
            <p>Costo total:{{credit.costoTotal}} </p>
            <p>Tasa: {{credit.tasa}}</p>
            <p>Mora: {{credit.Mora}}</p>
            <p>Total a pagar: {{credit.totalPagar}}</p>
            <p>Fecha l√≠mite: {{credit.fechaLimite}}</p>
          </div>
        </div>
