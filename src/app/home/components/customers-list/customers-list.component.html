<div class="container">
  <div class="fade-in-container">
    <h1 class="center">CLIENTES</h1>
    <button class="add-customer-button" (click)="addCustomer()">Añadir cliente</button>
    <div *ngFor="let customer of customers; let i = index">
      <div class="credit-container">
        <div class="customer-header">
          <p>ID del Cliente: {{ customer.id }}</p>
        </div>
        <div class="customer-details">
          <div class="icon-section">
            <mat-icon class="customer-icon">account_circle</mat-icon>
          </div>
          <div class="left-section">
            <p>DNI: {{ customer.dni }}</p>
            <p>Nombre: {{ customer.username }}</p>
            <p>Teléfono: {{ customer.telefono }}</p>
          </div>
          <div class="right-section">
            <p>Número de créditos hechos: {{ numeroDeComprasTotales[i] }}</p>
            <p>Total que debe: {{ TotalEnDeuda[i] }} nuevos soles</p>
            <button class="details-button" (click)="viewCustomerDetails(customer.dni)">Más detalles</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
